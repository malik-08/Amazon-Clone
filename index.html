<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
<!--navbar-->
        <div class="navbar">
            <div class="nav-logo border">

                <!-- logo + location-->

              <img src="assests/amazon_logo.png" alt="Amazon logo border">
            </div>
                     <div class="nav-location  border">
                       <i class="fa-solid fa-location-dot"></i>
                      </div>
                             <div class="location-text border">
                                   <span class="line-1">Deliver to</span>
                                   <span class="line-2">Pakistan</span>
                              </div>

                          <!-- search bar-->     

                      <div class="nav-search ">
                            <select class="search-select">
                                <option>All</option> 
                            </select>
                            <input type="text" placeholder="Search Amazon" class="search-input">
                             <div class="search-icon">
                                 <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                             </div>
                       

                             <!--right items-->
                    <div class="nav-right">
                             <div class="nav-lang border">
                              <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="US Flag" width="20">
                             <span>EN</span>
                           <i class="fa-solid fa-caret-down border"></i>
                              </div>
                           </div>

                           <div class="nav-signin border">
                           <p><span>Hello,sign in </span></p>
                           <p class=" nav-second">Account & Lists</p>
                           </div> 


                           <div class="nav-order border">
                           <p><span>Returns</span></p>
                           <p class=" nav-second">& orders</p>
                           </div>
                    
                          
                                    <div class="nav-cart border">
                                         <div class="cart-icon">
                                          <span class="cart-count">0</span>
                                          <i class="fa-solid fa-cart-shopping"></i>
                                    </div>
                                </div>
            
        </div>
<!--sub navbar-->

    <div class="sub-navbar">
        <div class="nav-item border">
            <span class="hamburger-icon ">&#9776;</span>
            <span class="bold-text">All</span>
        </div>
        <div class="panel-opt ">
          <div class="opt-1 border"><p>Today Deals</p></div>
           <div class="opt-2 border"><p>Prime Videos</p></div> 
           <div class="opt-3 border"><p>Registery</p></div> 
            <div class="opt-4 border"><p>Gift Cards</p></div>
            <div class="opt-5 border"><p>Customer Service</p></div>
             <div class="opt-6 border"><p>Sell</p></div>
        </div>
    </div>
    </header>
</body>
</html>
